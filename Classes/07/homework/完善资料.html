<!DOCTYPE html>

<html>

<head>
  <title>VIP System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/icons/iconfont.css">
  <link rel="stylesheet" href="css/fontAwesome/css/font-awesome.css">
  <link rel="stylesheet" href="css/site.css" />
</head>

<body class="background">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <img src="img/logo.png" class="img-responsive center-block" alt="muji logo">
      </div>
    </div>
    <form class="form-horizontal userMoreInfo">
      <div class="form-group">
        <label for="phoneNumber" class="col-md-2 col-sm-2 col-xs-2 control-label">手机号</label>
        <div class="col-md-8 col-sm-8 col-xs-8">
          <input type="number" class="form-control" id="phoneNumber" placeholder="请输入手机号">
        </div>
      </div>
      <div class="form-group">
        <label for="birthday" class="col-md-2 col-sm-2 col-xs-2 control-label">生日</label>
        <div class="col-md-8 col-sm-8 col-xs-8">
          <input type="date" class="form-control" id="birthday">
        </div>
      </div>
      <div class="form-group">
        <label for="gender" class="col-md-2 col-sm-2 col-xs-2 control-label">生日</label>
        <div class="col-md-8 col-sm-8 col-xs-8">
          <select class="form-control" id="gender">
            <option>男</option>
            <option>女</option>
          </select>
        </div>
      </div>
        <button type="button" class="btn btn-default col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 ">会员注册</button>
    </form>
  </div>
  <script src="js/jquery/jquery-2.1.3.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="js/site.js"></script>
</body>

</html>
