<!DOCTYPE html>

<html>

<head>
  <title>VIP System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/icons/iconfont.css">
  <link rel="stylesheet" href="css/fontAwesome/css/font-awesome.css">
  <link rel="stylesheet" href="css/site.css" />
</head>

<body>
  <header class="header text-center myfont">
    <a href="index.html"><span class="glyphicon glyphicon-menu-left pull-left" aria-hidden="true"></span></a>我的优惠券
  </header>
  <div class="vipInfo">
    <img src="img/zh.jpg" class="img-responsive img-circle img-thumbnail userPic" alt="user picture">
    <div class="levelInfo myfont">
      <span>会员昵称</span>
      <div class="progress">
        <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
          7500/85%
        </div>
      </div>
    </div>
    <div class="goldVIP text-center">
      <a href="#" class="myfont"><span class="glyphicon glyphicon-open center-block" aria-hidden="true"></span></a>
      <a href="#" class="myfont">金卡会员</a>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <ul class="list-unstyled">
          <li>
            <div class="cardContainer">
              <p class="text-center discount myfont">10%折扣</p>
              <img src="img/card2.png" class="img-responsive center-block card" alt="">
              <p class="text-center duration myfont">使用期限3个月</p>
            </div>
          </li>
          <li>
            <div class="cardContainer">
              <p class="text-center discount myfont">10%折扣</p>
              <img src="img/card3.png" class="img-responsive center-block card" alt="">
              <p class="text-center duration myfont">使用期3个月</p>
            </div>
          </li>
          <li>
            <div class="cardContainer">
              <p class="text-center discount myfont">15%折扣</p>
              <img src="img/card4.png" class="img-responsive center-block card" alt="">
              <p class="text-center duration myfont">使用期限1个月</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="js/jquery/jquery-2.1.3.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="js/site.js"></script>
</body>

</html>
