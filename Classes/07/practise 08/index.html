<!DOCTYPE html>

<html>

<head>
  <title>html1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/icons/iconfont.css">
  <link rel="stylesheet" href="css/fontAwesome/css/font-awesome.css">
  <link rel="stylesheet" href="css/site.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <button type="button" class="btn btn-danger" data-toggle="popover" data-placement="right" title="Hello" data-content="popover content">button</button>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="left" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
  Popover on 左侧
</button>

  <button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="top" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
  Popover on 顶部
</button>

  <button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Vivamus
sagittis lacus vel augue laoreet rutrum faucibus.">
  Popover on 底部
</button>

  <button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="right" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
  Popover on 右侧
</button>


  <div> <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Tooltip on left" data-trigger="click">Tooltip on left</button>

    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Tooltip on top</button>

    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Tooltip on bottom</button>

    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Tooltip on right</button>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-6">
        <div class="panel panel-primary">
          <div class="panel-heading">Tag Success Cloud</div>
          <div class="panel-body">
            <center>
              <div id="tag-success" class="input-append" data-cloud-name="tag-cloud1">
                <input type="text" class="span2">
                <button class="btn btn-success btn-sm" type="button">Add<b>+</b></button>
              </div>
            </center>
            <br/>
            <div class="well well-sm">
              <ul id="tag-cloud1">
                <li class="tag-cloud tag-cloud-info">info1</li>
                <li class="tag-cloud tag-cloud-success">info2</li>
                <li class="tag-cloud tag-cloud-warning">info3</li>
                <li class="tag-cloud tag-cloud-danger">info4</li>
                <li class="tag-cloud tag-cloud-inverse">info5</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="panel panel-primary">
          <div class="panel-heading">Tag Warning Cloud</div>
          <div class="panel-body">
            <center>
              <div id="tag-warning" class="input-append" data-cloud-name="tag-cloud2">
                <input type="text" class="span2">
                <button class="btn btn-warning btn-sm" type="button">Add+</button>
              </div>
            </center>
            <br/>
            <div class="well well-sm">
              <ul id="tag-cloud2">
                <li class="tag-cloud tag-cloud-info">info1</li>
                <li class="tag-cloud tag-cloud-success">info2</li>
                <li class="tag-cloud tag-cloud-warning">info3</li>
                <li class="tag-cloud tag-cloud-danger">info4</li>
                <li class="tag-cloud tag-cloud-inverse">info5</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="js/jquery/jquery-2.1.3.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="js/site.js"></script>
</body>

</html>
