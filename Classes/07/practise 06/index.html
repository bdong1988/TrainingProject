<!DOCTYPE html>

<html>

<head>
  <title>html1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/icons/iconfont.css">
  <link rel="stylesheet" href="css/fontAwesome/css/font-awesome.css">
  <link rel="stylesheet" href="css/site.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="img/slide1.png" alt="...">
              <div class="carousel-caption">
                <h4>This is the first piture</h4>
                <p>
                  This is the first piture
                </p>
              </div>
            </div>
            <div class="item">
              <img src="img/slide2.png" alt="...">
              <div class="carousel-caption">
                <h4>This is the second picture</h4>
                <p>
                  This is the second piture
                </p>
              </div>
            </div>
            <div class="item">
              <img src="img/slide3.png" alt="...">
              <div class="carousel-caption">
                <h4>This is the third picture</h4>
                <p>
                  This is the third piture
                </p>
              </div>
            </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery/jquery-2.1.3.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="js/site.js"></script>
</body>

</html>
