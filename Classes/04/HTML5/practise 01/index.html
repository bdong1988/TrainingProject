<!DOCTYPE html>

<html>

<head>
  <title>html5</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/site.css" />
</head>

<body>
  <div>
    <form method="POST" autocomplete="on">
      <input type="text" name="userName" placeholder="please input user name"><br>
      <input type="text" name="password" placeholder="password"><br>
      <input type="email" name="email" placeholder="please input email box"><br>
      <input type="url" name="homeUrl" placeholder="please input home page"><br>
      <input type="date" name="birthday" placeholder="please input your birthday" id="myDate"><br>
      <input type="time" name="startup" placeholder="startup time"><br>
      <input type="datetime-local" name="current time" placeholder="current time" value="2017-03-21 10:44:12"><br>
      <input type="week" name="birth week" placeholder="please input week"><br>
      <input type="month" name="birth month" placeholder="please input month"><br>
      <input type="text" name="telephone" placeholder="telephone" pattern="^\d{11}$"><br>
      <input type="text" name="postcode" placeholder="postcode" pattern="^[1-9]\d{5}$"><br>
      <input type="checkbox" indeterminate id="cb"><br>
      <input type="number" placeholder="please input number" min="1" max="100" step="10"><br>
      <input type="search" placeholder="please input search text"><br>
      <input type="tel" placeholder="please input friends telephone"><br>
      <input type="color" placeholder="please select a color"><br>
      <input type="image" src="img/bobby.jpg" alt="Edit" width="100"><br>
      <button type="submit">Submi</button>
    </form>
  </div>
  <script src="js/site.js"></script>
</body>

</html>
