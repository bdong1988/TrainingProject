<!DOCTYPE html>

<html>

<head>
  <title>html1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/icons/iconfont.css">
  <link rel="stylesheet" href="css/site.css" />
</head>

<body ng-app="app">
  <header class="header text-center myfont">
    店铺导航
  </header>
  <div class="container-fluid areaList" ng-controller="storeCtrl">
    <div class="row">
      <div class="col-md-4 col-md-offset-2 col-sm-4 col-sm-offset-2">
        <select class="form-control">
            <option ng-repeat="item in province">{{item}}</option>
          </select>
      </div>
      <div class="col-md-4 col-sm-4">
        <select class="form-control">
            <option ng-repeat="item in city">{{item}}</option>
          </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset 2 col-sm-8 col-sm-offset-2">
        <ul class="list-unstyled shopList">
          <li ng-repeat="item in stores">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">{{item.name}}</h3>
              </div>
              <div class="panel-body">
                <h5>{{item.address}}</h5>
                <h5>{{item.telephone}}</h5>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="js/site.js"></script>
</body>

</html>
