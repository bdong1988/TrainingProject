<!DOCTYPE html>

<html>

<head>
  <title>Create Comments</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/site.css" />
</head>

<body>
  <h6 class="tittle">Display Comments</h6>
  <div id="tabContainer">
    <table id="tab" border="1">
      <tr>
        <th>Comments</th>
        <th>Time</th>
      </tr>
    </table>
  </div>
  <h6 class="tittle">New Comments</h6>
  <div class="cotainer">
    <textarea id="newComments"></textarea>
  </div>
  <div class="cotainer">
    <button id="submitBtn" onclick="OnSubmitComments()">Submit</button>
  </div>

  <script src="js/site.js"></script>
</body>

</html>
