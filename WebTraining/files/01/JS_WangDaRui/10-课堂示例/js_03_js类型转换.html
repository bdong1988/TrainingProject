<html>
	<head>
		<title>js_03_js类型转换</title>
		
<script>
	var s_1 = "123abc";
	var n_1 = parseInt(s_1);//允许参数中带字母
	var n_2 = Number(s_1);//参数如果有非数字，值返回NaN，NaN是数值类型；

	console.log("n_1=" + n_1);
	console.log("n_2=" + n_2);

	//isNaN(a)可以判断参数a是否为非数字；
	console.log("isNan(n_1)=" + isNaN(n_1));
	console.log("isNan(n_2)=" + isNaN(n_2));
	console.log("typeof(n_2)=" + typeof(n_2));
</script>

	</head>

	<body>
		
	</body>
</html>
