<html>
	<head>
		<title>js_08_数组的常用方法</title>		
<script>
	function doTest(){
		var a = new Array("red", "blue", "pink", "yellow", "green");
		
		console.log( "join=" + a.join("-") );//把数组元素以指定参数分隔后组成字符串返回
		a.reverse(); //数组翻转
		console.log("toString=" + a.toString());//把数组元素以逗号分隔组成字符串
	}

	function doTest2(){
		var a = [3, 6, 8, 11, 1, 111, 0, 2];
		a.sort(); //数组排序
		console.log("a=" + a);

		function asc(a, b){//升序
			return a-b;
		}
		function desc(a, b){//降序
			return b-a;
		}
		//提供排序算法
		a.sort( asc ); //asc是函数
		console.log("asc: a=" + a);
		a.sort( desc ); 
		console.log("desc: a=" + a);
	}
</script>
	</head>

	<body>
		
		<input type="button" value="调用函数" onclick="doTest()"/>
		<input type="button" value="调用函数2" onclick="doTest2()"/>
	</body>
</html>
