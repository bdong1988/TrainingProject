<html>
	<head>
		<title>js_06_数组的使用</title>		
<script>
	function doTest(){
		//1、创建数组
		var a = new Array(3);//参数3是数组长度
		//var a = new Array("tom", "jerry", "jack");
		//var a = ["tom", "jerry", "jack"];
		a[0] = "tom";
		a[1] = "jerry";
		a[2] = "jack";
		a[5] = "rose"; //跳过3、4，直接使用索引5；
		a.length = 4; //可以缩小数组的长度；
		console.log("a[5]=" + a[5]);//a[5]就没有了

		//2、遍历数组-1
		console.log("普通for循环遍历：");
		for(var i=0; i<a.length; i++){
			console.log("a[" + i + "]=" + a[i]);
		}		

		//3、遍历数组-2
		console.log("");
		console.log("foreach遍历：");//foreach通常用来遍历对象的属性
		for( var i in a){//i是数组的索引；
			console.log("a[" + i + "]=" + a[i]);
		}
	}
</script>
	</head>

	<body>
		
		<input type="button" value="调用函数" onclick="doTest()"/>
	</body>
</html>
