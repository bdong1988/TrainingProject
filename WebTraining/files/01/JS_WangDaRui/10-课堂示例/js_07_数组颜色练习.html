<html>
	<head>
		<title>js_07_数组颜色练习</title>		
<script>
	function doTest(){
		var a = new Array("red", "blue", "pink", "yellow", "green");

		for(var i=0; i<a.length; i++){
			document.write("<font color='" + a[i] + "'>");
			document.write( "a[" + i + "]=" + a[i] );
			document.write("</font> <br/>");
		}		

	}
</script>
	</head>

	<body>
		
		<input type="button" value="调用函数" onclick="doTest()"/>
	</body>
</html>
