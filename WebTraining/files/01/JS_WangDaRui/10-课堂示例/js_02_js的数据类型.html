<html>
	<head>
		<title>js_02_js的数据类型</title>
		
<script>
	var a = null;
	var b;
	var c = 123;
	var d = "123";
	var e = function(str){ 
		console.log("str=" +str); 
		return "haha:" + str;
	};
	var f = {name:"tom", pass:"123"};

	console.log("a is " + typeof a);
	console.log("b is " + typeof(b));
	console.log("c is " + typeof(c));
	console.log("d is " + typeof(d));
	console.log("e is " + typeof(e));
	console.log("f is " + typeof(f));

	var g = e("hehe");
	console.log("g=" + g);
</script>

	</head>

	<body>
		
	</body>
</html>
