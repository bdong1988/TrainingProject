<html>
	<head>
		<title>js_04_流程控制</title>
		
<script>
	var a = [1, 2, 3, "aa", "bb", "cc"];
	for(var i=0; i<a.length; i++){
		if(i<4){
			console.log("a[" + i + "]=" + a[i]);
		}else{
			console.log("已经遍历4次了，停止循环");
			break;
		}
	}

	var b = 2;
	switch(b){
		case 1:
			console.log("b=" + b);
			break;
		case 2:
			console.log("b=" + b);
			break;
		default:
			console.log("b不等于已有值");
			break;
	}
</script>

	</head>

	<body>
		
	</body>
</html>
